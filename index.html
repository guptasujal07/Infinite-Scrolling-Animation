<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="tutorial">
        <div class="container">
            <div class="scroller">
                <p class="item">HTML</p>
                <p class="item">CSS</p>
                <p class="item">JAVASCRIPT</p>
                <p class="item">JQUERY</p>
                <p class="item">PHP</p>
                <p class="item">JAVA</p>
                <p class="item">PYTHON</p>
                <p class="item">C</p>
                <p class="item">C#</p>
                <p class="item">C++</p>
                <p class="item">Ruby</p>
            </div>
            <div class="scroller">
                <p class="item">HTML</p>
                <p class="item">CSS</p>
                <p class="item">JAVASCRIPT</p>
                <p class="item">JQUERY</p>
                <p class="item">PHP</p>
                <p class="item">JAVA</p>
                <p class="item">PYTHON</p>
                <p class="item">C</p>
                <p class="item">C#</p>
                <p class="item">C++</p>
                <p class="item">Ruby</p>
            </div>
        </div>
    </section>
</body>
</html>
